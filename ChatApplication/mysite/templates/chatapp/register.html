<title>
Registration
</title>

<body bgcolor ="pink">
<br>
<br>

<form action="/templates/chatapp/register.html" method="post">

<input type="text" name="midlename" size="15"/> <br><br>

<input type="text" name="lastname" size="15"/> <br><br>

<br>
<br>

Address
<br>

</textarea>
<br> <br>

Email

<br><br>

Password
<input type="password" id="pass" name="pass"/> <br>
<br><br>

<input type="submit"  value="submit"/>

</form>
